<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Marker for Model Tracking.</title>

    <!--  CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- Custom styles for this template -->
    <link href="css/marker.css" rel="stylesheet">
  </head>

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 id='back' class="my-0 mr-md-auto font-weight-normal">Back</h5>

      <a class="btn btn-outline-primary" href="https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html">Marker Maker</a>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">下载标记物</h1>
      <p class="lead">我们可以下载标记物，放入在任意的场景中。</p>
    </div>

    <div class="container">
      <div class="card-deck mb-3 text-center">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" src="source/png/pattern-IKE160153.png" alt="Card image cap">
          <div class="card-body">
            <h2 class="card-title pricing-card-title">IKEA160153</h2>
            <p class="card-text"><small class="text-muted">Raw Size 512px * 512px</small></p>
            <button type="button" id='source/png/pattern-IKE160153.png' class="btn btn-lg btn-block btn-warning download">下载</button>
          </div>
        </div>
        <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="source/png/pattern-IKE170029.png" alt="Card image cap">
            <div class="card-body">
              <h2 class="card-title pricing-card-title">IKE170029</h2>
              <p class="card-text"><small class="text-muted">Raw Size 512px * 512px</small></p>
              <button type="button" id='source/marker/marker2.png' class="btn btn-lg btn-block btn-warning download">下载</button>
            </div>
          </div>
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="source/png/pattern-IKEA-Alex_drawer_white-3D.png" alt="Card image cap">
            <div class="card-body">
              <h2 class="card-title pricing-card-title">IKEA-Alex_drawer_white-3D</h2>
              <p class="card-text"><small class="text-muted">Raw Size 512px * 512px</small></p>
              <button type="button" id='source/marker/marker3.png' class="btn btn-lg btn-block btn-warning download">下载</button>
            </div>
          </div>
      </div>


    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/maker.js"></script>
  </body>
</html>
