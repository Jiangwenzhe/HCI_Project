<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"> </script>
    <script src="js/jquery3.3.1.js"></script>
<script src="js/details.js"></script>
    <title>3d-Model</title>
</head>
<body>
    <div class="tip">
        <h1 style="color: aliceblue">找到标记物。</h1>
    </div>
    <div style='position: fixed; bottom: 10px; width:100%; text-align: center; z-index: 1;'>
        <button style="display:inline-block; padding: 10px 20px;text-align: center; border-radius: 5px; font-size: 16px; background: #fff;" id="down" >上旋</button>
        <button style="display:inline-block; padding: 10px 20px;text-align: center; border-radius: 5px; font-size: 16px; background: #fff;" id="up">下旋</button>
        <button style="display:inline-block; padding: 10px 20px;text-align: center; border-radius: 5px; font-size: 16px; background: #fff;" id="left">左旋</button>
        <button style="display:inline-block; padding: 10px 20px;text-align: center; border-radius: 5px; font-size: 16px; background: #fff;" id="right">右旋</button>
        <button style="display:inline-block; padding: 10px 20px;text-align: center; border-radius: 5px; font-size: 16px; background: #fff;" id="big">放大</button>
        <button style="display:inline-block; padding: 10px 20px;text-align: center; border-radius: 5px; font-size: 16px; background: #fff;" id="small">缩小</button>
    </div>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled:false;' >
        <a-assets>
            <a-asset-item id="model-obj" src=""></a-asset-item>
            <a-asset-item id="model-mtl" src=""></a-asset-item>
        </a-assets>
        <a-marker markerhandler  type='pattern' Url='source/marker/marker1.patt'>

            <a-obj-model id="animated-model" src="#model-obj" mtl="#model-mtl" rotation="0 0 0" position="0 0 0"  scale="" shadow="cast:true; receive:true; ">

            </a-obj-model>

        </a-marker>

        <a-entity camera ></a-entity>


    </a-scene>
</body>
</html>
