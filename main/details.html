<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/details.css" ref="stylesheet">
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"> </script>
    <title>3d-Model</title>
</head>
<body>
    <div class="tip">
        <h1 style="color: aliceblue">找到标记物。</h1>
    </div>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled:false;' >
        <a-assets>
            <a-asset-item id="model-obj" src=""></a-asset-item>
            <a-asset-item id="model-mtl" src=""></a-asset-item>
        </a-assets>
        <a-marker type='pattern' Url='source/marker/marker1.patt'>
         
            <a-obj-model src="#model-obj" mtl="#model-mtl" rotation="0 0 0" position="0 0 0"  scale="" shadow="cast:true; receive:true; ">

            </a-obj-model>
            
            
        
        
            <a-circle radius="2"  position="0 0 0" material="color: white; opacity:0.5;" rotation="-90 0 0" shadow="receive: true"></a-circle>
        </a-marker>
        
        <a-entity camera ></a-entity>
        
        
    </a-scene>

</body>
<script src="js/jquery3.3.1.js"></script>
<script src="js/details.js"></script>
</html>
